<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Base Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Base Converter</h1>
      <h5>
        Convert numbers between different bases (Binary, Decimal, Hex, Octal).
      </h5>
      <h4>FROM:</h4>
    </div>

    <div class="from">
      <div class="row">
        <button class="box" id="fromBinary" onclick="setFrom(event, 2)">
          Binary (2)
        </button>
        <button class="box" id="fromOctal" onclick="setFrom(event, 8)">
          Octal (8)
        </button>
        <button class="box" id="fromDecimal" onclick="setFrom(event, 10)">
          Decimal (10)
        </button>
        <button class="box" id="fromHex" onclick="setFrom(event, 16)">
          Hex (16)
        </button>
      </div>

      <div class="input-container">
        <input type="text" id="userInput" placeholder="Enter a number: " />
      </div>
    </div>

    <div class="to">
      <h4>TO:</h4>
      <div class="row">
        <button class="box" id="toBinary" onclick="setTo(event, 2)">
          Binary (2)
        </button>
        <button class="box" id="toOctal" onclick="setTo(event, 8)">
          Octal (8)
        </button>
        <button class="box" id="toDecimal" onclick="setTo(event, 10)">
          Decimal (10)
        </button>
        <button class="box" id="toHex" onclick="setTo(event, 16)">
          Hex (16)
        </button>
      </div>
    </div>

    <div class="convertContainer">
      <button id="convertButton" onclick="convert()">Convert</button>
    </div>

    <div id="result">
      <h3>The result is:</h3>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
